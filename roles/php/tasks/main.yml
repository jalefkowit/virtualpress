---
- name: Install PHP and its modules
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - php8.1
      - php8.1-fpm
      - php8.1-cli
      - php8.1-curl
      - php8.1-gd
      - php-imagick
      - php-xdebug
      - php8.1-mysql
      - php8.1-xmlrpc
      - php8.1-xml
      - php8.1-mbstring
      - php8.1-bcmath
      - php8.1-intl
      - php8.1-zip

- name: Activate Apache configuration
  shell: a2enconf php8.1-fpm
  notify:
    - restart apache

- name: Install PHP config customizations
  copy:
    src: "{{ item }}"
    dest: /etc/php/8.1/mods-available/{{ item }}
    owner: root
    group: root
    force: yes
  with_items:
    - virtualpress-php-settings.ini
    - virtualpress-xdebug-settings.ini

- name: Activate PHP config customizations
  file:
    src: /etc/php/8.1/mods-available/{{ item }}
    path: /etc/php/8.1/fpm/conf.d/999-{{ item }}
    state: link
  with_items:
    - virtualpress-php-settings.ini
    - virtualpress-xdebug-settings.ini
  notify:
    - restart php

- name: Setup FPM pools for named sites
  template:
    src: pool.conf
    dest: /etc/php/8.1/fpm/pool.d/wordpress.conf
  notify:
    - restart php
